{% extends 'base.html' %}
{% block content %}
    <h1>Order Details</h1>

    <p>Order ID: {{ order.id }}</p>
    
    <p>Full Name: {{ order.fullname }}</p>
    <p>Phone Number: {{ order.phone }}</p>
    <p>Address: {{ order.address }}</p>
    <p>Status: {{ order.status }}</p>
    <p>Total Amount: ${{ order.total_amount|floatformat:2 }}</p>

{% endblock %}
